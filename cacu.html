                <h2 style="text-align: center;">这是Jerry Shen 的计算器</h2>
                <p style="text-align: center;">
                    <span style="font-size: 25px;">加法   </span>
                    <span>第一个数：</span>
                    <input type="text" id="input_0">

                    <input type="text" id="jia_0">
                </p>
                <p style="text-align: center;">
                    <span style="font-size: 25px;">减法   </span>
                    <span>第一个数：</span>
                    <input type="text" id="input_2">
                    <span> - 第二个数：</span>
                    <input type="text" id="input_3">
                    <button id="button_jian">=</button>
                    <input type="text" id="jian_0">
                </p>
                <p style="text-align: center;">
                    <span style="font-size: 25px;">乘法   </span>
                    <span>第一个数：</span>
                    <input type="text" id="input_4">
                    <span> * 第二个数：</span>
                    <input type="text" id="input_5">
                    <button id="button_cheng">=</button>
                    <input type="text" id="cheng_0">
                </p>
                <p style="text-align: center;">
                    <span style="font-size: 25px;">除法   </span>
                    <span>第一个数：</span>
                    <input type="text" id="input_6">
                    <span> / 第二个数：</span>
                    <input type="text" id="input_7">
                    <button id="button_chu">=</button>
                    <input type="text" id="chu_0">
                </p>

                <script type="application/javascript">
                    console.log("这是我的website——by Jerry Shen_Thanks YK!");

                    var button_jia = document.getElementById("button_jia");
                    var button_jian = document.getElementById("button_jian");
                    var button_cheng = document.getElementById("button_cheng");
                    var button_chu = document.getElementById("button_chu");
                    var input_0 = document.getElementById("input_0");
                    var input_1 = document.getElementById("input_1");
                    var input_2 = document.getElementById("input_2");
                    var input_3 = document.getElementById("input_3");
                    var input_4 = document.getElementById("input_4");
                    var input_5 = document.getElementById("input_5");
                    var input_6 = document.getElementById("input_6");
                    var input_7 = document.getElementById("input_7");
                    var jia_0 = document.getElementById("jia_0");
                    var jian_0 = document.getElementById("jian_0");
                    var cheng_0 = document.getElementById("cheng_0");
                    var chu_0 = document.getElementById("chu_0");

                    button_jia.onclick = function (ev) {
                        var result_0 = parseFloat(input_0.value) + parseFloat(input_1.value);
                        jia_0.value = result_0;
                    };
                    button_jian.onclick = function (ev) {
                        var result_1 = parseFloat(input_2.value) - parseFloat(input_3.value);
                        jian_0.value = result_1;
                    };
                    button_cheng.onclick = function (ev) {
                        var result_2 = parseFloat(input_4.value) * parseFloat(input_5.value);
                        cheng_0.value = result_2;
                    };
                    button_chu.onclick = function (ev) {
                        var result_3 = parseFloat(input_6.value) / parseFloat(input_7.value);
                        chu_0.value = result_3;
                    };
